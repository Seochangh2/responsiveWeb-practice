<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        font-size: 24px;
      }
      .inner {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: yellowgreen;
        font-size: 2em;
        padding: 1em;
        margin: 1em;
      }
      p {
        margin: 0;
        font-size: 10vw;
      }
      .container {
        width: 90%;
        margin: 0 auto;
        text-align: center;
      }
      .header {
        width: 100%;
        height: 50px;
        background-color: aqua;
      }
      .main {
        width: 70%;
        height: 100px;
        float: left;
        background-color: tomato;
      }
      .aside {
        width: 30%;
        height: 100px;
        float: right;
        background-color: palegreen;
      }
      .footer {
        clear: both;
        width: 100%;
        height: 100px;
        background-color: cornflowerblue;
      }
      .msg {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100px;
        padding: 0.5em;
        border: 1px solid black;
        font-size: 1.5em;
      }
      .msg_text {
        width: calc(100%-100px);
        height: 100%;
        border: none;
        resize: none;
      }
      .msg_text:focus {
        outline: none;
      }
      .msg_send {
        width: 100px;
        height: 100%;
        border-radius: 8px;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">Chang</div>
    </div>
    <p>vw vh vmin vmax</p>
    <div class="container">
      <div class="header">Header</div>
      <div class="main">Main</div>
      <div class="aside">Aside</div>
      <div class="footer">Footer</div>
    </div>
    <div class="msg">
      <textarea class="msg_text"></textarea>
      <button class="msg_send">전송</button>
    </div>
  </body>
</html>
